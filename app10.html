<!DOCTYPE html>
<html>
<head>
    <title>Understanding border style</title>
</head>
<body>
    <p style="border: 3px solid orange;">
        Good Morning
    </p>
    <p style="border: 5px dotted red;">
        Good Afternoon
    </p>
    <p style="border: 8px dashed blue;">
        Good Evening
    </p>
    <p style="border: 10px double green;">
        Good Night
    </p>
</body>
</html>
