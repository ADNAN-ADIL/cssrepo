<!DOCTYPE html>
<html>
    <head>
        <title>Css Ex7: 2.ID Selector</title>
        <style>
           #heading1{color: red;}
           #heading2{color: gold;}
           #heading3{color: tomato;}
           #id1{background-color: blue;}
           #id2{background-color: skyblue;}
        </style>
    </head>
    <body>
        <h1 id="heading1">Good Morning(red)          </h1>
        <h1 id="heading2">Good Afternoon(gold)         </h1>
        <h1 id="heading3">Hello Students(tomato)         </h1>
        <h2>       Good Morning Students      </h2>
        <h2>       Welcome to CSS Session     </h2>
        <h3 id="id1">       Good Evening           </h3>
        <h3 id="id2">       Good Night             </h3>
    </body>
</html>
