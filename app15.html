<!DOCTYPE html>
<html>
    <head>
        <title>Side by Side Div and Nested Div</title>
        <style>
            *{
                margin: 2px;
            }
            #main{
                background-color: lightgray;
                height: 100px;
            }
            #left{
                background-color: lightseagreen;
                width: 48%;
                float: left;
            }
            #right{
                background-color: lightgreen;
                width: 48%;
                float: right;
            }
        </style>
    </head>
    <body>
        <div id="main">
            Main Content <br>
            <div id="left">
                Left Content
            </div>
            <div id="right">
                Right Content
            </div>
        </div>
    </body>
</html>
